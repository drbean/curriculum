genre: writing

experiment:
  essay:
    life:
      identifier: "Homework: do something and write about it!"
      rubric: |+
        BEFORE doing it: a plan, an intention to try to do something

        WHILE doing it: an achievement: success or failure

        AFTER doing it: writing about it, evaluating it

        KISS: Keep it simple, stupid
        [Wikipedia KISS link](http://en.wikipedia.org/wiki/KISS_principle)
        
        Dr Bean's example: using old sheets as bedclothes

        Food is a good topic. Does adding milk to orange juice taste good? Try it!

        Include 4 headings:

        * Introduction: the plan and other ideas
        * Method: What you did/are going to do
        * Results: What happened when you did it
        * Discussion: Evaluation, what you think
    update:
      identifier: slides for UPDATE about what happened/is happening next
      rubric: |+
        What has happened since you finished trying out your idea?

        How is life different now?

        Slides with 3 headings for a report to the class updating it on your experiment.
        
    slide:
      identifier: slides for presentation about academic research
      rubric: |+
        Keywords that could be part of IMRAD essay next week.

        The headings next week will be Introduction, Method, Results, Discussion, but not for this presentation
        
    academic:
      identifier: "Homework: something academic you tried"
      rubric: |+
        Write about something you tried out at school in connection with studying this semester/this week.

        Did you try doing the homework earlier? Or did you try leaving it to the last minute?

        Did you try going to the library?

        Did you try to interact with the teachers? Or did you try avoiding the teachers.

        Did you try not to sleep in class? Or did you try sleeping in class.

        Or write about learning/teaching language!

        Write about it in [IMRAD](http://en.wikipedia.org/wiki/IMRAD) style.
    question:
      identifier: "2 questions for your attempt to do something"
      rubric: |+
        Express in words what question you hoped your action would accomplish

        Dr Bean wanted to try out going to the students to talk one-on-one. What questions should he have asked himself?
    studentquiz:
      identifier: "questions for students about your action research"
      rubric: |+
        Did the others read your essay? Ask comprehension questions to see if they understood.

