            - Could you please make sure we have your remittance within seven days?
            - Could you please (make sure|ensure) we have your (payment|remittance) within seven days\?
          incorrect:
            -
              error: ^(?!.*(make sure|ensure).*)
              feedback: Use the words, "(make sure|ensure)"
            -
              error: ^(?!.*(payment|remittance).*)
              feedback: Use the words, "(payment|remittance)"
            -
              error: ^(?!.*within.*)
              feedback: Use the words, "within"
            
