start:
  jigsaw:
    0:
      identifier: Speaking Quiz 0
      quiz:
        - question: |+
            "1. All of the following are true about the Speaking section EXCEPT:"
          option:
            - There are four questions
            - You speak your responses into a headset microphone
            - The total time for the section is about 17 minutes
            - All questions are integrated questions that include a reading passage
          answer: All questions are integrated questions that include a reading passage
        - question: 2. During the preparation time for each response, there is a clock that indicates how much preparation time remains.
          answer: True

opinion:
  jigsaw:
    0:
      identifier: Speaking Quiz 1
      quiz:
        - question: 1. The Independent Speaking question asks about unfamiliar topics.
          answer: False
        - question: |+
            "2. All of the following are good things you can do during the preparation time before you speak your responses, EXCEPT:"
          option:
            - Take brief notes
            - Organize your thoughts
            - Rehearse a memorized response
          answer: Rehearse a memorized response
        - question: |+
            "3. In question 1, you will be asked to:"
          option:
            - Explain your preference when given two situations or opinions
            - Define words that you heard in a lecture
            - Summarize a speaker's opinion on a topic
            - Combine information from a reading passage and conversation
          answer: Explain your preference when given two situations or opinions
campus:
  jigsaw:
    0:
      identifier: Speaking Quiz 2
      quiz:
        - question: 1. In question 2, you will be asked to speak about a campus-related topic.
          answer: True
        - question: |+
            "2. In question 2, how much time do you have to speak your response?"
          option:
            - 20 seconds
            - 30 seconds
            - 60 seconds
            - 90 seconds
          answer: 60 seconds
        - question: |+
            "3. In question 2, you will be asked to:"
          option:
            - Summarize a campus-related problem and give your opinion about a solution
            - Compare a speaker's opinion to information in a reading passage
            - Describe an event that is familiar to you
            - Fill in a table based on information from a lecture
          answer: Compare a speaker's opinion to information in a reading passage
academic:
  jigsaw:
    0:
      identifier: Speaking quiz 3, 4
      quiz:
        - question: 1. In questions 3 and 4, you will be asked to speak about content from academic courses.
          answer: True
        - question: 2. To do well on questions 3 and 4, you need to have in-depth knowledge of several academic subjects, especially the life sciences and physical sciences.
          answer: False
        - question: |+
            "3. In question 3, you will be asked to:"
          option:
            - Explain how an example in a lecture supports or illustrates a term or concept from a reading passage
            - Describe a person who is familiar to you
            - Interpret the results of a research study
            - Read a passage aloud using proper pronunciation
          answer: Explain how an example in a lecture supports or illustrates a term or concept from a reading passage
scoring:
  jigsaw:
    0:
      identifier: Speaking Quiz 5
      quiz:
        - question: 1. In the Speaking section, raters evaluate your delivery, language use and topic development.
          answer: True
        - question: |+
            "2. What is a rubric?"
          option:
            - A test question
            - An incorrect answer choice
            - A grammar rule
            - A scoring guide
          answer: A scoring guide
        - question: |+
            "3. Which of the following is a characteristic of good speaking delivery?"
          option:
            - Good pronunciation
            - Natural speaking pace
            - Clear and fluid speech
            - All of the above
          answer: All of the above
        - question: |+
            "4. Each Speaking response is scored holistically, which means:"
          option:
            - Points are deducted for each grammar and pronunciation error
            - More than one rater evaluates it
            - Raters do not have to use a scoring guide
            - It gets an overall score based on various features
          answer: It gets an overall score based on various features
