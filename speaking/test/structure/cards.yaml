      rubric: |+
        In this part of the test, you will give your opinion about a specific topic . Be sure to say as much as you can in the time allowed . You will have 15 (or is it 30??) seconds to prepare . Then you will have 60 seconds to speak.
        
    
        
    

        
    
        
    
        
