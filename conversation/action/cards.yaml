warhurst:
  jigsaw:
    0:
      identifier: warhurst 0
      A: Your part of the movement is how people live their daily lives. It is quite revolutionary. Food is just a way to talk about the revolution. But the idea is people should change the way they live together. It connects to the learning part, because new skills are needed to live that way. It connects to the business part, because people should change the way they spend their money.
      B: Your part of the movement is about learning and teaching: learning new skills that people share to help them live their lives more effectively, and teaching kids about the movement. Your part is less revolutionary than the community part, but it supports the community part. The connection with the business part is that traders can learn to do business in better ways.
      C: Your part of the movement is about how buyers can support local businesses and local farmers, and how this can change the way people eat. This strongly supports the community part. Local food has an important part to play in the revolution of the community part. Because farmers might not see they have an opportunity, the learning part needs to help them.
