      C: You are not a person. You are the shoelaces in the shoes that Terry buys from Nick. There is a weak form and strong form of the knot used to tie you. Nick shows Terry how to tie the strong form.
      quiz:
        - question: A
          option:
            - Nick
            - shoelaces
            - Terry
          answer: Terry
        - question: B
          option:
            - Nick
            - shoelaces
            - Terry
          answer: Nick
        - question: C
          option:
            - Nick
            - shoelaces
            - Terry
          answer: shoelaces
